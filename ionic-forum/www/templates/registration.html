<ion-view>
  <ion-content>
  
    <div class="list">
      <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input ng-model="user.first_name" type="text" placeholder="John">
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input ng-model="user.last_name" type="text" placeholder="Suhr">
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" ng-model="user.email" placeholder="john@suhr.com">
  </label>
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">Mobile</span>
    <input type="text" ng-model="user.mobile" placeholder="+1 890 789 6">
  </label>
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">User Name</span>
    <input type="text" ng-model="user.username"placeholder="shawumil">
  </label>
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input  ng-model="user.password" type="password" placeholder="">
  </label>
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">Confirm Password</span>
    <input  ng-model="user.repeat_password" type="password" placeholder="">
  </label>

  <a ng-click="signup(user)" id="login-button1" style="color:#FFFFFF;" class="button button-positive  button-block">Submit</a>
  
    </div>
  </ion-content>
</ion-view>
