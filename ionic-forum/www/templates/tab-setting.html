<ion-view view-title="Home">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users  | filter:search | orderBy:'-id'"
        type="item-text-wrap" href="#/tab/home/{{chat.id}}">
        <img ng-src="{{user.profile}}">
        <h2>{{user.first_name}}  {{user.last_name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
