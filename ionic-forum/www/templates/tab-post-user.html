<ion-view >
  <ion-content>
  </label>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats  | filter:search | orderBy:'-id'" type="item-text-wrap" href="#/tab/home/{{chat.id}}">
        <img ng-src="{{chat.thread[0].user.profile}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
