<ion-view view-title="Home">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-calm icon ion-android-cart" ng-click="openNewTopicModal()">{{vm.cartProductTotal()}}</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/home/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
